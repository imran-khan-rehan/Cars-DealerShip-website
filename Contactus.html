<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./styles.css">

    <style>
        .contact-container5 {
            background-image: url('/images/backgroundImage.jpeg');
            background-size: cover;

            display: flex;
            height: 100vh;
            width: 100vw;
            color: white;
        }

        .contact-left5 {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .contact-left-content5 {
            width: 50%;
            text-align: left;
        }



        .glass-form5 {
            color: white;
            width: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(46, 84, 130, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .form-group5 {
            margin-bottom: 20px;
        }

        .form-group5 label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group5 input,
        .form-group5 textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }

        .form-group5 button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-left-content5 h1 {
            font-size: 60px;
            line-height: 17px;
            font-family: Roboto Slab;
            margin: 0 0 30px;

        }

        .left-p5 {
            margin: 0 0 40px;
            background: transparent;
            font-size: 21px;
            line-height: 28px;
        }

        .forms4 {
            background-image: url('images/pexels-mikebirdy-120049.jpg');
            background-size: cover;
            position: relative;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>

    <div class="contact-container5">
        <div class="contact-left5">
            <div class="contact-left-content5">
                <h1>Lets Connect to get</h1>
                <h1>your car</h1>
                <div class=" left-p5">Whether you’re looking to build something new and exciting or need our help with
                    an ongoing project, we’ve got you covered.</div>
                <p>Fill out the contact form below to let us know how we can help.</p>
            </div>
        </div>
    </div>
    <div class=" forms4">


        <div class="glass-form5">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <div class="form-group5">
                    <label for="name5">Name:</label>
                    <input type="text" id="name5" name="name5" required>
                </div>
                <div class="form-group5">
                    <label for="email5">Email:</label>
                    <input type="email" id="email5" name="email5" required>
                </div>
                <div class="form-group5">
                    <label for="message5">Message:</label>
                    <textarea id="message5" name="message5" rows="5" required></textarea>
                </div>
                <a href="path-to-services-page" class="button">Explore the Clinic</a>
            </form>
        </div>

    </div>
</body>

</html>
